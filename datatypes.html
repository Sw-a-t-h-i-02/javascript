<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types</title>
</head>
<body>
    <script>
        //variable declaration
        var c;
            c="10kcoders";
            console.log(c);
        //boolean
           var a=5;
           var b=3;
           let result = 5>3;
           if(a>b){
            console.log("true");
           }
           else{
            console.log("false");
           }
           //string
           var b;
           b="swathi";
           console.log(typeof(b));
           //number
           var k;
           k=12.33;
           console.log(typeof(k));
           //undefined
           var l;
           console.log(l);
           //null
           var m;
           m=null;
           console.log(m);
           //arrays
           var arr=["swathi",22,"b.tech",2023];
           console.log(arr[2]);
           //if you want to update 
           arr[2]="cse";
           console.log(arr);
           //objects
          var a={
            username:'swathi',
            Rollno: 52,
            Age: 22,
            branch:'CSE'
          }
          console.log(a["Age"]);
          //for update
          a.username="kummari";
          console.log(a);
    </script>
</body>
</html>
