            //1.**Factorial Calculator**: Write a function that calculates the factorial of a given number. The factorial of a non-negative integer n is the product of all positive integers less than or equal to n.
            function fun(a){
    var m=1;
    for(i=1;i<=a;i++)
    {
        m=m*i;
    }
    return m;
}
console.log(fun(5));
